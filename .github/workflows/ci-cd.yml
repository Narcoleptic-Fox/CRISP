name: CI/CD Pipeline

# DISABLED - Workflow needs update for new project structure
# TODO: Update for React + Aspire setup
on:
  workflow_dispatch:  # Manual trigger only for now

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'ga'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: src/CRISP.Web/package-lock.json

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore .NET dependencies
      run: dotnet restore --verbosity minimal

    - name: Install npm dependencies
      run: npm ci
      working-directory: src/CRISP.Web

    - name: Build React frontend
      run: npm run build
      working-directory: src/CRISP.Web

    - name: Build .NET solution
      run: dotnet build --no-restore --configuration Release --verbosity minimal

